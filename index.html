<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />

          <a href="">
            <img src="./assets/img/svg/email.svg" alt="email">

            <img src="./assets/img/svg/star.svg" alt="star">
