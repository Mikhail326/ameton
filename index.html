<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
  <title>Ameton</title>
</head>

<body>

  <section class="top section">
    <div class="container">
      <div class="top__wrapper">
        <h1 class="top__title">Поддержка здесь</h1>
        <p class="top__subtitle">Мы любим общаться и рады всем отзывам, вопросам и предложениям. Выберите удобный способ
        </p>
        <ul class="top__list">
          <li class="top__item">
            <a href="#">
              <img src="./assets/img/svg/message.svg" alt="message">
              <span>Онлайн-чат</span>
            </a>
          </li>
          <li class="top__item">
            <a href="#">
              <img src="./assets/img/svg/phone.svg" alt="phone">
              <span>Позвонить</span>
            </a>
          </li>
          <li class="top__item">
            <a href="#">
              <img src="./assets/img/svg/email.svg" alt="email">
              <span>Почта</span>
            </a>
          </li>
          <li class="top__item">
            <a href="#">
              <img src="./assets/img/svg/star.svg" alt="star">
              <span>Отзыв о сайте</span>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </section>
  <section class="socials section">
    <div class="socials__text">
      <p class="socials__text-top">Социальные сети и сообщество</p>
      <h2 class="socials__text-title">Присоединяйтесь</h2>
    </div>
    <div class="socials__list">
     <a href="#">
      <img src="./assets/img/svg/vk.svg" alt="vk">
     </a>
     <a href="#">
      <img src="./assets/img/svg/instagram.svg" alt="instagram">
     </a>
     <a href="#">
      <img src="./assets/img/svg/tiktok.svg" alt="tiktok">
     </a>
     <a href="#">
      <img src="./assets/img/svg/twitter.svg" alt="twitter">
     </a>
     <a href="#">
      <img src="./assets/img/svg/yandex_dzen.svg" alt="yandex_dzen">
     </a>
     <a href="#">
      <img src="./assets/img/svg/facebook.svg" alt="facebook">
     </a>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
